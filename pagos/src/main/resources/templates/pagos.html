<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<div th:replace="~{fragments/layout :: estilos}"></div>
	<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<div th:replace="~{fragments/layout :: nav}"></div>
	
	<div id="result-msg"></div>
	<main>
		<div class="container-lg d-flex mt-1 client-option">
			<div>
				<div>
					<h2>Pagos</h2>
				</div>
				<br>
			</div>
			<div sec:authorize="hasAnyRole('ADMINISTRADOR')">
				<a href="/pagos/corte" target="_blank" class="btn btn-success">
					Generar corte
				</a>

				<button data-bs-toggle="modal" data-bs-target="#modal-corte-dinamico" class="btn btn-primary">
					Generar dinamico
				</button>
			</div>
		</div>
		
		<input id="isAdmin" hidden  sec:authorize="hasAnyRole('ADMINISTRADOR')" value="true">
		<input id="isAdmin" hidden  sec:authorize="hasAnyRole('CAJA')" value="false">
		
		<div class="container-lg">
			<div class="row filtro-pagos">
				<div class="col-4">
					<span>Buscar: </span><input class="form-control" type="text" id="filtroNombre"
						placeholder="Filtrar por nombre">
				</div>
				<div class="col-6 filtro-fecha">
					<span>Fecha</span>
					<input id="fecha-inicio" class="form-control input-date" type="date"> <span>a</span> <input
						class="form-control input-date" id="fecha-fin" type="date">
				</div>
				<div class="col-2">
					Num. registros
					<select class="form-control" onchange="numRegistros();" name="" id="num-registros">
						<option selected value="5">5</option>
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="50">50</option>
					</select>
				</div>
			</div>
		</div>

		<div class="container">
			<br>
			<table class="table text-center">
				<thead>
					<tr>
						<th scope="col">Nombre de Cliente</th>
						<th scope="col">Fecha de Pago</th>
						<th scope="col">Total</th>
						<th scope="col">Recibo</th>
						<th sec:authorize="hasAnyRole('ADMINISTRADOR')" scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody id="tablaPagos">

				</tbody>
			</table>
			<div class="container text-center">
				<span class="result-registros" id="result-registros">No se econtraron registros</span>
			</div>
			<ul class="pagination" id="paginacion">
				<li class="page-item">
					<a class="page-link" href="#" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item">
					<a class="page-link" href="#" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</div>

	</main>

	<div th:replace="~{fragments/pagos/corte-dinamico :: modal-corte-dinamico}"></div>
	
	<div th:replace="~{fragments/pagos/eliminar-pago :: modal-eliminar-pago}"></div>
	
	<div th:replace="~{fragments/layout :: scripts}"></div>
	<script th:src="@{/js/pagos/pagos.js}"></script>
</body>

</html>

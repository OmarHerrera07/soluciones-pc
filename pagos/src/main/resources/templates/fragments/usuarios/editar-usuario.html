<div th:fragment="modal-editar-usuario" class="modal fade" id="modal-editar-usuario" tabindex="-1"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Agregar Usuario</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="form-editar-usuario">

			</div>
		</div>
	</div>
</div>

<div th:fragment="editar-usuario-form">
	<form>
		<div class="row">
			<div class="col-6">
				<label for="nombreCliente">Nombre: </label>
				<input th:value="${user.username}" name="nombre" class="form-control" required>
			</div>

			<div class="col-6">
				<label for="apellidoPaterno">Apellido Paterno: </label>
				<input th:value="${user.apellidoPaterno}" name="apellidoPaterno" class="form-control" required>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<label for="apellidoMaterno">Apellido Materno: </label>
				<input th:value="${user.apellidoMaterno}" name="apellidoMaterno" class="form-control" required>
			</div>

			<div class="col-6">
				<label for="password">password: </label>
				<input id="password" name="password" class="form-control" required>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<label for="rol">Rol: </label>
				<Select th:value="${user.rol.idRol}" name="rol" class="form-control">
					<option value="1">Administrador general</option>
					<option value="2">Administrador</option>
				</Select>
			</div>
			<div class="col-6">
				<label for="estado">Estado: </label>
				<Select id="estado" name="estado" class="form-control">
					<option value="1">Activo</option>
					<option value="0">Inactivo</option>
				</Select>
			</div>

		</div>
		<br>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
			<button type="submit" class="btn btn-success">Guardar</button>
		</div>
	</form>
</div>

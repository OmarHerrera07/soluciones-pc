<div th:fragment="modal-abono-cliente" class="modal fade" id="modal-abono-cliente" data-bs-backdrop="static"
	data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">Abono</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form hx-post="/clientes/abono" hx-target="#result-msg" hx-swap="innerHTML"
					hx-include="[name='idCliente']">

					<div class="container">
						<div class="row">
							<div class="col-6">
								<label class="fw-bold">Total de abono: </label>
								<input oninput="mostrarMesesAbono(this.value)" min="0" max="2000" name="abono"
									class="form-control" type="number">
							</div>
							<div class="col-6">
								<label class="fw-bold">Tipo de pago:</label>
								<select name="tipoPagoAbono" class="form-control">
									<option selected value="1">EFECTIVO</option>
									<option value="2">TRANSFERENCIA</option>
								</select>
							</div>
						</div>
						<br>
						<div id="mesesAbonos">

						</div>
					</div>
					<br>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Confirmar</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>

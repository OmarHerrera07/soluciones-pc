<div th:fragment="modal-registrar-cliente" class="modal fade" id="modal-agregar-cliente" tabindex="-1"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Agregar Cliente</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="form-registrar-cliente">
				<div th:fragment="registrar-cliente-form">

					<form id="formRegistrarUbicacion" hx-post="/clientes/registrar" hx-target="#result-msg"
						hx-swap="innerHTML">
						<div class="row">
							<div class="col-6">
								<label for="nombreCliente">Nombre Completo: </label>
								<input id="nombreCliente" name="nombre" class="form-control" required>
							</div>
							<div class="col-6">
								<label for="telefono">Teléfono: </label>
								<input type="text" pattern="^[0-9]{0,10}$" id="telefono" name="telefono" class="form-control" required>
							</div>

						</div>
						<div class="row">
							<div class="col-6">
								<label for="telefono2">Teléfono 2 (opcional): </label>
								<input type="text" pattern="^[0-9]{0,10}$" id="telefono2" name="telefono2" class="form-control">
							</div>

							<div class="col-6">
								<label for="rfc">RFC: </label>
								<input pattern="[A-Za-z0-9]{0,13}" id="rfc" name="rfc" class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<label for="colonia">Colonia</label>
								<Select id="colonia" name="idColonia" class="form-control js-example-basic-single" required>								
									<option th:each="colonia : ${colonias}" th:value="${colonia.idColonia}"
										th:text="${colonia.colonia}"></option>
								</Select>
							</div>

							<div class="col-6">
								<label for="coordenadas">Ubicación: </label>
								<input id="coordenadas" name="coordenadas" class="form-control">
							</div>
						</div>
						<div class="row">

							<div class="col-6">
								<label for="telefono">Fecha de pago: </label>
								<input type="date" id="fechaPago" name="fecha" class="form-control" required>
							</div>
							<div class="col-6">
								<label for="idPaquete">Paquete de Internet: </label>
								<Select id="idPaquete" name="paquete" class="form-control" required>
									<option th:each="paquete : ${paquetes}" th:value="${paquete.idPaquete}"
										th:text="${ '$' + paquete.precio}"></option>
								</Select>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-12">
								<label for="observaciones">Observaciones: </label>
								<textarea id="observaciones" name="observaciones" class="form-control"
									rows="5"></textarea>
							</div>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
